<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetHub - Articles</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cirrus-ui@0.6.0/dist/cirrus.min.css">
    <link rel="icon" href="assets/updated logo/logo_small_icon_only_inverted.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="article.css">
    <script defer src="articles.js"></script>
</head>

<body class="bg-purple-200 mt-16">
    <header>
        <nav>        
            <img id="navLogo" src="./assets/updated logo/logo_small.png">
            <button id="newPostButton" href='#newPost'>New post</button>
            <div class = "postModal" id="newPost">
                <div class = "modalContent">
                    <header class="modalHeader">
                        <span id = "closePostBtn">&times;</span>
                        <h4>Write your post below</h4>
                    </header>      
                    <body class="modalBody">                            
                        <form method="POST"  id='postFooter'>
                            <textarea name="titleInput" id="titleInput" rows="2" required maxlength="100" placeholder="Enter the title of your article here"></textarea>
                            <textarea name="postInputBox" id="postInputBox" rows="15" autofocus required maxlength="2000" placeholder="Write your post here, 2000 character limit"></textarea>
                            <!-- <button disabled id='gifBtn' class='ourBtn'>Add a Gif</button> -->
                            <input id='postBtn' type="submit" value="submit" formmethod="POST">
                        </form>                        
                    </body>           
                </div>
        </nav>
    </header> 

    <h2 id="title">Articles</h2>
    
    <main id = "article-body">     
        <div class="ourModal" id='viewModal'>
            <div class="modalContent">
                <header class='modalHeader'>
                    <span class = "closeBtn">&times;</span>
                </header>
                <section class="modalBody">
                    <h2 id="modalTitle"></h2>
                    <p id="articleContent"></p>
                    <p>Comments section</p>
                    <form id="commentsForm">
                        <textarea name="comments"></textarea>
                        <input id="gifSearchQuery" type="text" placeholder="Search for a GIF"/>
                        <button id="searchGif" class="bg-indigo-500 text-light">Search</button>
                        <button id="clearGifs" class="bg-primary text-light" type="button">Clear</button>
                        <button id="removeGif" class="bg-primary text-light" type="button">Remove GIFs</button>
                        <input type="submit" class="btn-link u-pull-right w-20"/>
                        <section id="gifResults"></section>
                    </form>
                </section>   
                <footer class="modalFooter">
                    <h3>Please read our Code of Conduct before posting</h3>
                </footer> 
            </div>
        </div>
    
    </main> 

    <footer class="footer bg-gray-000 font-alt text-purple-300" id="CoCFooter">
        <h6 class="footer_title">2021 StreetHub - RCGroup</h6>
            <div class="content">
                <div class="divider"></div>
        
                <div>
                   
                    <div class="col-4">
                        <ul class="no-bullets">
                            <a href="index.html">
                                <li class="footer__list-item">About</li>
                            </a>
                            <a href="conduct.html">
                                <li class="footer__list-item">Code of Conduct</li>
                            </a>
                            <a href="articles.html">
                                <li class="footer__list-item">Articles</li>
                            </a>
                            <ul>
                            </ul>
                        </ul>
                    </div>
                   
                </div>
            </div>
    </footer>
</body>
</html>
